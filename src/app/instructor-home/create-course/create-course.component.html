<div class="container" style="margin-top: 20px;">
    <div style="width: 100%; text-align: center; margin-bottom: 30px;">
        <h4><u><b>Create New Course</b></u></h4>
    </div>
    <form [formGroup]="courceForm" (ngSubmit)="onSubmit()" enctype="application/x-www-form-urlencoded">
        <div class="row">
            <div class="col">
                <label for="inputEmail4">Title</label>
                <input formControlName="title" type="text" class="form-control" placeholder="Angular Full Course">
            </div>
            <div class="col">
                <label for="inputEmail4">Image</label>
                <input #imageInput formControlName="main-image" type="file" accept="image/x-png,image/gif,image/jpeg"
                    (change)="processFile($event)" class="form-control">
            </div>
        </div>
        <!-- <div class="form-group">
            <label for="inputAddress">Module Name</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Angular App">
        </div> -->
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea formControlName="description" class="form-control" rows="3"></textarea>
        </div>
        <!--         
        <div style="margin-top: 5px;" *ngIf="!courceForm.valid && courceForm.touched" class="alert alert-danger" role="alert">
            Make sure you filled all the fields
        </div> -->
        <br>
        <button [disabled]="courceForm.invalid" type="submit" class="btn btn-dark">Create Course</button>
    </form>
</div>
